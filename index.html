<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>Invisible Ink</title>
<style>

body {
    display: grid;
    text-align: center;
    margin: 0, auto;
}
div {
    font-family: 'Quicksand', sans-serif;
    font-size: 200px;
    color: rgb(255,255,255);
}
.ink {
    transition-duration: 500ms;
}
.ink:hover{
    text-shadow: rgb(0,0,0) 0px 25px 25px;
}

</style>
</head>
<body>
<div>
<span class="ink">I</span>
<span class="ink">n</span>
<span class="ink">v</span>
<span class="ink">i</span>
<span class="ink">s</span>
<span class="ink">i</span>
<span class="ink">b</span>
<span class="ink">l</span>
<span class="ink">e</span>
</div>
<br>
<div>
<span class="ink">I</span>
<span class="ink">n</span>
<span class="ink">k</span>
</div>
</body>
</html>
